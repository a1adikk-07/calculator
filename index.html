<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <h1 class="title">Calculator</h1>
      <div class="calculator-div">
        <input type="number" class="num-input" id="firstnum" placeholder="0" />
        <input type="number" class="num-input" id="secondnum" placeholder="0" />
      </div>

      <div class="buttons">
        <button type="button" id="plust">+</button>
        <button type="button" id="minus">-</button>
        <button type="button" id="multiply">x</button>
        <button type="button" id="divide">/</button>
        <button id="count" class="count-button">=</button>
      </div>

      <div class="result-div">
        <h2 class="result-text">Result:</h2>
        <p id="result" class="result-num">0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
