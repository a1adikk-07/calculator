<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <h1>Calculator</h1>
      <div class="calculator-div">
        <label for="">Number 1</label>
        <input type="number" id="firstnum" value="0" />
        <label for="">Number 2</label>
        <input type="number" id="secondnum" value="0" />
      </div>

      <div class="buttons">
        <button type="button" id="plust">+</button>
        <button type="button" id="minus">-</button>
        <button type="button" id="multiply">x</button>
        <button type="button" id="divide">/</button>
      </div>
      <button id="count" class="count-button">Count</button>

      <div>
        <h2>Result</h2>
        <p id="result">0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
